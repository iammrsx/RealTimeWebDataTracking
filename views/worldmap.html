        <script type="text/javascript">
            var s = [];
            var sum = 0;
            function myFunction() {
                // Declare variables 
                var input, filter, table, tr, td, i;
                input = document.getElementById("serchCountry");
                filter = input.value.toUpperCase();
                table = document.getElementById("country_list");
                tr = table.getElementsByTagName("tr");

                // Loop through all table rows, and hide those who don't match the search query
                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[0];
                    if (td) {
                        if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
            $(function() {

                var data = {};
                data.title = "title";
                data.message = "message";

                $.ajax({
                    type: 'POST',
                    data: JSON.stringify(data),
                    contentType: 'application/json',
                    url: 'http://localhost:5000/wldmap',
                    success: function(data) {
                        //                            console.log('success');
                        //                            console.log(JSON.stringify(data));
                        s = data;
                        console.log(s);
                        var clist = '';
                        for (var i = 0; i < s.length; i++) {
                            clist += "<tr><td>" + s[i]._id + "</td><td>" + s[i].count + "</td></tr>";
                            sum = sum + s[i].count;
                        }
                        $("#numberVistor").text(sum);
                        $("#country_list").append(clist);
                        drawcountry();
                        $(".cssload-container").remove();
                            $("body").removeClass("ajax_loader");
                    }
                });

            });
            google.charts.load('current', {
                'packages': ['geochart'],
                // Note: you will need to get a mapsApiKey for your project.
                // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
                'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
            });

            function drawcountry() {
                google.charts.setOnLoadCallback(drawRegionsMap);

                function drawRegionsMap() {
                    var data = google.visualization.arrayToDataTable([
                        ['Country', 'Users'],
                        ['testdata', 0]
                    ]);
                    var j = '';
                    for (var i = 0; i < s.length; i++) {
                        j = s[i]._id;
                        data.addRow([j, s[i].count]);
                    }

                    


                    var options = {
                        colorAxis: {colors: ['blue', 'yellow', 'green']},
                        //backgroundColor: 'darkred',
                       datalessRegionColor: 'lightgray',
                    };

                    var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

                    chart.draw(data, options);
                }
            }
